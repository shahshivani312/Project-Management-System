<div class="container">
            <form class="form-horizontal" role="form" [formGroup]="Register">
                <h2>Registration</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus formControlName="fname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus formControlName="lname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email" formControlName="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="faname" class="col-sm-3 control-label">Father's Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="faname" placeholder="Father's Name" class="form-control" formControlName="faname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="maname" class="col-sm-3 control-label">Mother's Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="maname" placeholder="Mother's Name" class="form-control" formControlName="maname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control" formControlName="dob">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="col-sm-3 control-label">Phone number </label>
                    <div class="col-sm-9">
                        <input type="text" id="phone" placeholder="Phone number" class="form-control" formControlName="phone">
                        <span class="help-block">Your phone number won't be disclosed anywhere </span>
                    </div>
                </div>
                <div class="form-group">
                        <label for="comment" class="col-sm-3 control-label">Address </label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="5" id="comment" formControlName="address"></textarea>
                    </div>
                </div>
                 <div class="form-group">
                        <label for="pincode" class="col-sm-3 control-label">Pin Code* </label>
                    <div class="col-sm-9">
                        <input type="number" id="pincode" placeholder="Please write your area pin code" class="form-control" formControlName="pincode">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female" formControlName="gender">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male" formControlName="gender">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" (click)="register()">Register</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->
